<!-- 
1. 검색어 입력 - 마커 지도 상에 표시 V
2. 사용자의 드래그 - 오버레이 표시 V
3. 오버레이 내 마커의 개수 표시 V 
4. 지역명 입력 시 - 해당 시/군/구 행정구역 영역 표시  
 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>키워드로 장소검색</title>
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f63502ad5367b1fd7bc1efbc55d7f46&libraries=services,clusterer,drawing">
  </script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <h2 id="title" class="bg_white title_alignment">
      [지도 API TEST] <br>
      총 개수 : 
      <span id="totalCnt" class="title_alignment">0</span>개 <br>
      <button onclick="selectOverlay()">원 그리기</button>
    </h2>

    <div id="menu_wrap" class="bg_white">
      <div class="option">
      
        <div>
          <form onsubmit="searchPlaces(); return false;">
            키워드 : <input type="text" id="keyword" value="대한민국" size="15">
            <button type="submit">검색하기</button>
            <!-- <button onclick="getDataFromDrawingMap()">원 정보 가져오기</button> -->
          </form>
        </div>
      
      </div>
      
      <hr>
      
      <ul id="placesList"></ul>
      
      <div id="pagination"></div>

    </div>

  </div>

  <script type="text/javascript" src="./base.js"></script>

</body>
</html>
